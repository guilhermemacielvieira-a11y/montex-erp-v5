<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ea580c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="url(#grad2)"/>
  
  <!-- M Letter / Structure Icon -->
  <g transform="translate(56, 100)">
    <!-- Left pillar -->
    <rect x="0" y="0" width="60" height="312" rx="10" fill="url(#grad1)"/>
    
    <!-- Right pillar -->
    <rect x="340" y="0" width="60" height="312" rx="10" fill="url(#grad1)"/>
    
    <!-- Top beam -->
    <rect x="0" y="0" width="400" height="50" rx="10" fill="url(#grad1)"/>
    
    <!-- Middle diagonal left -->
    <polygon points="60,50 200,180 200,230 60,100" fill="url(#grad1)"/>
    
    <!-- Middle diagonal right -->
    <polygon points="340,50 200,180 200,230 340,100" fill="url(#grad1)"/>
    
    <!-- Center connection -->
    <rect x="170" y="140" width="60" height="172" rx="10" fill="url(#grad1)"/>
  </g>
  
  <!-- Accent line -->
  <rect x="56" y="420" width="400" height="8" rx="4" fill="#f97316" opacity="0.8"/>
</svg>
