# =============================================================================
# MONTEX ERP V5 - Pipeline CI/CD
# =============================================================================
# Executa lint, build e testes a cada push/PR nos branches principais.
# Deploy autom√°tico para Vercel no branch main.
# =============================================================================

name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '20'

jobs:
  # =========================================================================
  # JOB 1: Lint & Build
  # =========================================================================
  lint-build:
    name: Lint & Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint --if-present

      - name: Build
        run: npm run build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 7

  # =========================================================================
  # JOB 2: Testes
  # =========================================================================
  test:
    name: Tests
    runs-on: ubuntu-latest
    needs: lint-build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test -- --reporter=verbose
        env:
          VITE_SUPABASE_URL: https://fake-test.supabase.co
          VITE_SUPABASE_ANON_KEY: fake-anon-key-for-testing

  # =========================================================================
  # JOB 3: Deploy (apenas branch main)
  # =========================================================================
  deploy:
    name: Deploy to Vercel
    runs-on: ubuntu-latest
    needs: [lint-build, test]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
